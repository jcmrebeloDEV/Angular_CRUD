<mensagem [mostraMsgConectando]="conectando"></mensagem>

<div class="mx-auto my-auto card " style="width: 300px;">
  <div class="card-header">Login de Administradores</div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-outline mb-4">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp">
      </div>
      <div class="form-outline mb-4">
        <label>Senha</label>
        <input type="password" formControlName="password" class="form-control">
      </div>
     
      <div *ngIf="loginInvalido" class="text-danger"><p>Senha e/ou usuario invÃ¡lidos</p></div>
      <div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
    </form>
  </div>

</div>
